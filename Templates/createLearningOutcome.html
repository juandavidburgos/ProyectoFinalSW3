<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Learning Outcome</title>
</head>
<body>
    <h1>Create New Learning Outcome</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('learning_outcome.create_learning_outcome') }}" method="POST">
        <label for="comp_id">Competence ID:</label>
        <input type="number" id="comp_id" name="comp_id" required><br><br>

        <label for="lo_description">Learning Outcome Description:</label>
        <textarea id="lo_description" name="lo_description" required></textarea><br><br>

        <button type="submit">Create Learning Outcome</button>
    </form>
</body>
</html>
