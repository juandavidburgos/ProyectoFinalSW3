{% extends 'layout.html' %}

{% block body %}

    <h1>Crear Docente</h1>
    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('teacher.create_teacher') }}" method="POST">
        <!-- Tipo de Identificación -->
        <label for="teTypeIdentification">Tipo de Identificación:</label>
        <select id="teTypeIdentification" name="teTypeIdentification" required>
            <option value="">Seleccione</option>
            <option value="CIVILREGISTRY">Registro Civil</option>
            <option value="TARJETAIDENTIDAD">Tarjeta de identidad</option>
            <option value="CEDULA">Cédula</option>
            <option value="PASAPORTE">Pasaporte</option>
            <option value="CEDULAEXTRANJERIA">Cédula extranjeria</option>
        </select><br><br>

        <!-- Número de Identificación -->
        <label for="teIdentification">Número de Identificación:</label>
        <input type="text" id="teIdentification" name="teIdentification" required><br><br>

        <!-- Tipo de Docente -->
        <label for="teTypeTeacher">Tipo de Docente:</label>
        <select id="teTypeTeacher" name="teTypeTeacher" required>
            <option value="">Seleccione</option>
            <option value="PLANT">Planta</option>
            <option value="FULLTIME">Tiempo completo</option>
            <option value="CATHEDRA">Cátedra</option>
        </select><br><br>

        <!-- Nombres -->
        <label for="teName">Nombres:</label>
        <input type="text" id="teName" name="teName" required><br><br>

        <!-- Apellidos -->
        <label for="teLastName">Apellidos:</label>
        <input type="text" id="teLastName" name="teLastName" required><br><br>

        <!-- Último Título -->
        <label for="teLastTitle">Último Título:</label>
        <select id = "teLastTitle" name="teLastTitle" required>
            <option value="">Seleccione</option>
            <option value="Pregrado">Pregrado</option>
            <option value="Postgrado">Postgrado</option>
            <option value="Especialización">Especialización</option>
            <option value="Maestría">Maestría</option>
            <option value="PostDoctorado">PostDoctorado</option>
            <option value="Doctorado">Doctorado</option>
        </select><br><br>

        <!-- Correo Electrónico -->
        <label for="teEmail">Correo Electrónico:</label>
        <input type="email" id="teEmail" name="teEmail" required><br><br>

        <!--Estado-->
        <label for="teState">Estado:</label>
        <select id="teState" name="teState" required disabled>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select><br><br>

        <button type="submit">Crear Docente</button>
    </form>
{% endblock %}
