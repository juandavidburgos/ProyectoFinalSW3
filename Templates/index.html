<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMS UNICAUCA</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Logo y Nombre -->
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <a class="d-flex flex-column align-items-center" href="#">
            <img src="/static/images/unicauca.png" alt="Logo" class="img-fluid mb-4" width="200" height="200">
            <h1 class="text-uppercase fw-bold">AMS Unicauca</h1>
        </a>

        <!-- Formulario de Inicio de Sesión -->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Mi Block</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="gestionTeacher.html">Pasatiempos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card shadow p-4 mt-4" style="width: 100%; max-width: 400px;">
            <h3 class="card-title text-center">Inicio de Sesión</h3>

            <!-- ! #! Se usa el NOMBRE DEL CONTROLADOR, es decir el que se ledio en el primer parametro
                ! en el blueprint (subject en este caso) para llamar la funcion del contorlador (subject.create_subject).-->
            <!--form action="{{ url_for('subject.create_subject') }}" method="POST"-->
            <form action="{{ url_for('integration.assign_to_subject') }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <form>
            <!-- Mensaje de error -->
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
