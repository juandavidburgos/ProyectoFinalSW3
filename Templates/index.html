<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMS UNICAUCA</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));">

    <!-- Logo y Nombre -->
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
        <a class="d-flex flex-column align-items-center" href="#">
            <!-- Logo más grande con bordes redondeados sin margen inferior -->
            <img src="/static/images/unicauca.png" alt="Logo" class="img-fluid rounded-circle mb-0" style="max-width: 250px; max-height: 250px;">
            <!-- Título sin margen superior ni margen inferior -->
            <h1 class="display-4 text-light font-weight-bold mt-0 mb-0">AMS Unicauca</h1>
            <p class="lead text-light mt-0 mb-4">Sistema de Gestión Académica</p>
        </a>
        
        <!-- Formulario de Inicio de Sesión -->
        <div class="card shadow p-4" style="width: 100%; max-width: 400px; margin-bottom: 40px;">
            <h3 class="card-title text-center mb-4">Inicio de Sesión</h3>

            <!-- Formulario de inicio de sesión -->
            <form action="{{ url_for('subject.create_subject') }}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            
            <!-- Mensaje de error -->
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Opcional: Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
