{% extends 'layout.html' %}

{% block body %}

    <h1>Update subject</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('subject.update_subject') }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" value="{{ subject.name }}" readonly required><br> <!-- Si no queremos que el usuario lo cambie, se pone: 'readonly' antes de required-->

        <label for="credits">Creditos:</label>
        <input type="number" name="credits" id="credits" value="{{ subject.credits }}" required><br>

        <label for="goals">Objetivos:</label>
        <textarea name="goals" id="goals">{{ subject.goals }}</textarea><br>

        <label for="semester">Semestre:</label>
        <input type="number" name="semester" id="semester" value="{{ subject.semester }}" required><br>

        <button type="submit">Actualizar</button>
    </form>

{% endblock %}
