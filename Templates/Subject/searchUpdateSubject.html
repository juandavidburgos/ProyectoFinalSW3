{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="container d-flex justify-content-center" style="min-height: 60vh; margin-top: 10vh;">
        <div class="col-md-6">
            <div class="card card-body">
                <!-- Mostrar mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('subject.search_subject') }}">
                    <div class="form-group mt-2">
                        <label for="subject_id">Seleccione una Asignatura para actualizar:</label>
                        <br>
                        <select name="subject_id" id="subject_id" class="form-control mt-1">
                            <option value="">Seleccione</option>
                            {% for subject in cbxsubjects %}
                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select><br>
                    </div>
                    <!-- BotÃ³n de Regresar -->
                    <div class="d-flex justify-content-center gap-2 mt-1">
                        <button type="submit" class="btn btn-primary">Actualizar</button>   
                        <a href="{{ url_for('main.mainCoordinator') }}" class="btn btn-danger">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>         
</div>
{% endblock %}
