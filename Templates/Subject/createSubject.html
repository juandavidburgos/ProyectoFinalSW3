{% extends 'layout.html' %}

{% block body %}

    <h1>Create New Subject</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('subject.create_subject') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" required><br><br>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals"></textarea><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <button type="submit">Create Subject</button>
    </form>

    <div class="md-7">
        <a href="{{ url_for('subject.get_subject') }}"> <!-- , name=subject.name-->
            <button>Consultar asignatura</button>
        </a>

        <a href="{{ url_for('subject.search_subject', name='') }}"> <!-- , name=subject.name-->
            <button>Actualizar asignatura</button>
        </a>
    </div>

{% endblock %}
