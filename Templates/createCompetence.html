<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Competence</title>
</head>
<body>
    <h1>Create New Competence</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('competence.create_competence') }}" method="POST">
        <div class="form-group">
            <label for="comp_description">Description:</label>
            <input type="text" id="comp_description" name="comp_description" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="comp_type">Type:</label>
            <input type="text" id="comp_type" name="comp_type" required><br><br>
        </div>
        
        <div class="form-group">
            <label for="comp_level">Level:</label>
            <input type="text" id="comp_level" name="comp_level"><br><br>
        </div>

        <div class="form-group">
            <label for="program_comp_id">Program Competence ID (Optional):</label>
            <input type="number" id="program_comp_id" name="program_comp_id"><br><br>
        </div>

        <button type="submit">Create Competence</button>
    </form>

</body>
</html>
