{% extends 'layout.html' %}

{% block body %}
    <h1>Update Learning Outcome</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('learning_outcome.update_learning_outcome', lo_id=lo_id) }}" method="POST">
        <label for="comp_id">Competence ID:</label>
        <input type="number" id="comp_id" name="comp_id" value="{{ learning_outcome.comp_id }}" required><br><br>

        <label for="lo_description">Learning Outcome Description:</label>
        <textarea id="lo_description" name="lo_description" required>{{ learning_outcome.lo_description }}</textarea><br><br>

        <button type="submit">Update Learning Outcome</button>
    </form>
{% endblock %}
