{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h1 class="my-4">Asignación Académica</h1>
    <form method="POST" action="{{ url_for('coordinator.assign_academic') }}">
        <div class="mb-3">
            <label for="asignatura" class="form-label">Asignatura</label>
            <input type="text" class="form-control" id="asignatura" name="asignatura" required>
        </div>
        <div class="mb-3">
            <label for="docente" class="form-label">Docente</label>
            <input type="text" class="form-control" id="docente" name="docente" required>
        </div>
        <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
</div>
{% endblock %}
